import PropTypes from 'prop-types'; import {processPoints} from '../utils/utils'; class DataLayer extends React.Component { constructor(props) { super(props); this.displayName = 'DataLayer'; this.state = { data : null } this.initDataLayer = this.initDataLayer.bind(this); //Prop Checking this.checkPropVisibility = this.checkPropVisibility.bind(this); //Style this.styleFeatures = this.styleFeatures.bind(this); //Focus this.focus = this.focus.bind(this); } /** Focus the map on this dataLayer's features. */ focus(){ var {maps,map} = this.props; var bounds = new maps.LatLngBounds(); if(this.state.data) { this.state.data.forEach((feature)=&gt;{ processPoints(feature.getGeometry(), bounds.extend, bounds); }); map.fitBounds(bounds); } } initDataLayer() { var {map, maps} = this.props; var dataOptions = { map } if(this.props.dataOptions) dataOptions = Object.assign(dataOptions, this.props.dataOptions); dataOptions = Object.assign(dataOptions, { style : this.styleFeatures, }) var dataLayer = new maps.Data(dataOptions) //If there is geoJSON, initialize it. if(this.props.geoJson) { var options = { idPropertyName : '_id' }; if(this.props.idPropertyName) options.idPropertyName = this.props.idPropertyName; dataLayer.addGeoJson(this.props.geoJson, options); } // dataLayer.addListener('click', (event) =&gt; { // var {feature} = event; // var coords = event.latLng.toJSON() // coords[0] = coords.lng; // coords[1] = coords.lat; // if(this.props.onClick) // this.props.onClick({id : feature.getId(), coords }); // }); this.setState({ data : dataLayer }) } checkPropVisibility(nextProps) { var {visible} = this.props; if(!visible &amp;&amp; nextProps.visible) { this.state.data.setMap(this.props.map); } else if(visible &amp;&amp; !nextProps.visible) this.state.data.setMap(null); } styleFeatures(feature) { //If they passed in a function to completely overide style features, then do so. if(this.props.styleFeatures) return this.props.styleFeatures(feature); var geo = feature.getGeometry(); var ty ightClick === 'function') this.addListener(this.props.data.addListener('rightclick', (event) =&gt; { var { feature } = event; if (feature.getId() == this.state.feature.getId()) { event.stop(); var coords = event.latLng.toJSON() coords[0] = coords.lng; coords[1] = coords.lat; if (this.props.onRightClick) this.props.onRightClick(Object.assign({}, event, { id: this.props.id, coords, geoJson: this.state.geoJson })); } })); } removeListeners(callback) { this.state.listeners.forEach(listener =&gt; listener.remove()); this.setState({ listeners: [] }, callback ? callback : () =&gt; { }); } addListener(listener, callback) { var listeners = this.state.listeners.slice(); listeners.push(listener); this.setState({ listeners }, callback ? callback : () =&gt; { }); } ///--------------------------------Lifecycle Methods-----------------------------------/// componentWillReceiveProps(nextProps) { // console.log(&quot;F: componentWillRecieveProps&quot;); if (nextProps.data &amp;&amp; this.state.feature) { this.checkPropEditable(nextProps); this.updateFeatureGeometry(nextProps.geoJson) } // console.log(&quot;Feature will recieve props.&quot;); } componentWillUpdate(nextProps, nextState) { // console.log(&quot;F: componentWillUpdate&quot;) } // shouldComponentUpdate(nextProps, nextState) { // return false; // } componentDidMount() { // console.log(&quot;F: componentDidMount&quot;) if (this.props.data) { var id = undefined; // console.log(&quot;Feature Mounted with ID:&quot;, this.props.id); if (this.props.id) { id = this.props.id }//Force the user to supply the property to use as the id. var feature; try { feature = this.generateFeatureFromGeoJson(this.props.geoJson) } catch (e) { console.error(e); } this.setState({ feature, geoJson: JSON.parse(JSON.stringify(this.props.geoJson)) //Deep copy }, () =&gt; { this.props.data.add(feature); this.initListeners(); this.checkPropEditable(this.props); }) } else console.error(new Error(&quot;You must put this &lt;Feature /&gt; component within the context of a &lt;DataLayer /&gt; Component.&quot;)) } componentWillUnmount() { if (this.props.data) this.props.data.remove(this.state.feature); if (this.state.listeners) this.removeListeners(); } ///--------------------------------Google Data.Feature Managmenent Methods-----------------------------------/// updateFeatureGeometry(geoJson) { //resets the geometry to match the geojson. var resetGeometry = f =&gt; { // this.removeListeners(() =&gt; { var geometry = this.getGeometryForFeature(geoJson); this.state.feature.setGeometry(geometry); // console.log(&quot;F: refreshed geometry for id: &quot;, this.props.id); // this.initListeners(); //Restart the listening on this geometry. // }); //Stop all listening on this geometry. } //Diff: this logic block makes sure that we have to reset the geometry. if (this.state.feature) { var type = this.state.feature.getGeometry().getType(); switch (type) { case &quot;Polygon&quot;: var currGeoJson = this.state.geoJson; //If the coordinates length is not the same, obviously something changed so reset the geometry. if (geoJson.geometry.coordinates[0].length != currGeoJson.geometry.coordinates[0].length) { // console.log(&quot;F: Entered unequal coordinate block for id: &quot;, this.props.id); resetGeometry(); } //If the coordinate lengths are the same, check to see if all of the points are equal. If any of them are not equal, obviously something changed so reset the geometry. else { // console.log(&quot;F: Starting coordinate comparison for id: &quot;, this.props.id , currGeoJson.geometry.coordinates[0], geoJson.geometry.coordinates[0]); for (var i = currGeoJson.geometry.coordinates[0].length - 1; i &gt;= 0; i--) { var currPoint = currGeoJson.geometry.coordinates[0][i]; var newPoint = geoJson.geometry.coordinates[0][i]; if (currPoint[0] != newPoint[0] || currPoint[1] != newPoint[1]) { // console.log(&quot;F: Entered modified point block for id: &quot;, this.props.id); resetGeometry(); break; } }; } break; case &quot;Point&quot;: var currGeoJson = this.state.geoJson; if (currGeoJson.geometry.coordinates[0] != geoJson.geometry.coordinates[0] || currGeoJson.geometry.coordinates[1] != geoJson.geometry.coordinates[1]) { resetGeometry(); break; } break; } } } getGeometryForFeature(geoJson) { var { map, maps } = this.props; switch (geoJson.geometry.type) { case &quot;Polygon&quot;: var latLngs = geoJson.geometry.coordinates[0].map(coordinate =&gt; new maps.LatLng({ lng: coordinate[0], lat: coordinate[1] })); latLngs.pop(); //Remove the last item. var properties = geoJson.properties; var polygon = new maps.Data.Polygon([latLngs]); return polygon; case &quot;Point&quot;: var latLng = new maps.LatLng({ lng: geoJson.geometry.coordinates[0], lat: geoJson.geometry.coordinates[1] }) var properties = geoJson.properties; var point = new maps.Data.Point(latLng) return point; default: console.warn(&quot;You cannot use anything other than Polygons or Points for features currently.&quot;); } return null; } generateFeatureFromGeoJson(geoJson) { var { map, maps } = this.props; var geometry = this.getGeometryForFeature(geoJson); var feature = new maps.Data.Feature({ geometry, id: this.props.id, properties: geoJson.properties }); return feature; } checkPropEditable(props) { // console.log(&quot;Checking editable.&quot;); try { if (typeof props.editable !== 'undefined' &amp;&amp; props.editable) { props.data.overrideStyle(this.state.feature, { editable: true }); } else props.data.overrideStyle(this.state.feature, { editable: false }); } catch (e) { console.error(e); } } render() { if (this.props.data &amp;&amp; this.state.feature) { this.checkPropEditable(this.props); } // console.log(&quot;F: feature Rendered&quot;); return &lt;noscript /&gt;; } } Feature.propTypes = { maps: PropTypes.object, map: PropTypes.object, data: PropTypes.object, geoJson: PropTypes.object.isRequired, id: PropTypes.string.isRequired, onChange: PropTypes.func, onClick: PropTypes.func } export default Feature; Ã— Search results Close "},"compo import PropTypes from 'prop-types'; /** * The component designed to implement the google.maps.Marker from the javascript api. &lt;Marker /&gt; components live within the context of any &lt;Map /&gt; component. * @memberof Map * @property {object} state * @property {google.maps.Marker} state.Marker * @property {object} props * @property {google.maps.Map} props.map * @property {google.maps} props.maps * @property {object} props.coords Defines the coordinate pair where this marker should exits. * @property {number} props.coords.lng Number defining longitude. * @property {number} props.coords.lat Number defining latitude. * @property {string|Icon} props.icon * @property {google.maps.MarkerOptions} props.options See [Marker Options Documentation]{@link https://developers.google.com/maps/documentation/javascript/3.exp/reference#MarkerOptions} */ class Marker extends React.Component { constructor(props) { super(props); this.displayName = 'Marker'; this.state = { marker : null } this.getOptions = this.getOptions.bind(this); } componentWillMount() { if(this.props.map &amp;&amp; this.props.maps) { var {map,maps, MarkerClusterer} = this.props; var marker = new maps.Marker(this.getOptions()); marker.setMap(this.props.map); const {opacity} = this.props; if(opacity != null &amp;&amp; !isNaN(Number(opacity))) { marker.setOpacity(this.props.opacity); } this.setState({marker}); if(MarkerClusterer) { MarkerClusterer.addMarker(marker); } if(typeof this.props.onClick === 'function') this.props.maps.event.addListener(marker, 'click', e =&gt; { if(this.props.onClick) this.props.onClick({coords : marker.getPosition().toJSON()}) }); if(typeof this.props.onDragEnd === 'function') this.props.maps.event.addListener(marker, 'dragend', e=&gt; { this.props.onDragEnd(e.latLng.toJSON(), e); }) } else { // Whoah boy! We need a map bigly. console.error(new Error(&quot;&lt;Marker /&gt; components must be instantiated within a Map component. Please check your component's context.&quot;)) } } componentWillUpdate() { } getOptions() { var options = { position : this.props.coords, // map : this.props.map, icon : this.props.icon ? this.props.icon : undefined } if(this.props.options) options = Object.assign(options, this.props.options); return options; } componentWillUnmount() { if(this.state.marker) { this.state.marker.setMap(null); } this.setState({marker : null}); } componentDidUpdate(prevProps, prevState) { if(this.state.marker) { this.state.marker.setOptions(this.getOptions()) if(this.props.MarkerClusterer) this.props.MarkerClusterer.addMarker(this.state.marker); } } render() { var children = []; if(this.props.children) children = React.Children.map(this.props.children, child =&gt; React.cloneElement(child, { map : this.props.map, maps : this.props.maps, anchor : this.state.marker })); return &lt;div&gt;{children}&lt;/div&gt;; } } Marker.propTypes = { maps : PropTypes.object, map : PropTypes.object, MarkerClusterer : PropTypes.object, options : PropTypes.object, anchor : PropTypes.object, coords : PropTypes.shape({ lng : PropTypes.number, lat : PropTypes.number }) } export default Marker; Ã— Search results Close "},"components_markerCluster.js.html":{"id":"components_markerCluster.js.html","title":"Source: components/markerCluster.js","body":" Google React Maps Namespaces google.mapsUtils Classes CircleClusterClusterIconInfoClusterIconStyleFeaturegoogle.maps.LatLngLiteralMapMap.InfoWindowMap.MarkerMap.MarkerClusterMapControlMarkerClustererMarkerClustererOptions Events MarkerClusterer#event:clickMarkerClusterer#event:clusteringbeginMarkerClusterer#event:clusteringendMarkerClusterer#event:mouseoutMarkerClusterer#event:mouseover Global processPoints Source: components/markerCluster.js import React from 'react';
import PropTypes from 'prop-types'; import MarkerClusterer from 'marker-clusterer-plus'; /** * Clusters `&lt;Marker /&gt;` components passed as children in props.children * @memberof Map * * @property {object} props * @property {object} props.map The google.maps.Map object from the map component. * @property {Array.&lt;Map.Marker&gt;} props.children These should only be {@link Marker} components. * @property {MarkerClustererOptions} props.options The MarkerClusterer instantiates with these options. * @property {object} state The state of the MarkerCluster component. * @property {MarkerClusterer} state.MarkerClusterer The instance of {@link MarkerClusterer} for this component. * * */ class MarkerCluster extends React.Component { constructor(props) { super(props); this.displayName = 'MarkerCluster'; this.state = { MarkerClusterer : null } } componentWillUpdate() { this.state.MarkerClusterer.clearMarkers(); } componentWillMount() { if(this.props.map &amp;&amp; this.props.maps) { var options = {gridSize: 50, maxZoom: 15} if(this.props.options) options = Object.assign(options, this.props.options); this.setState({ MarkerClusterer : new MarkerClusterer(this.props.map, [], options) }); } else { console.error(new Error(&quot;You must run &lt;MarkerCluster /&gt; components within the context of a &lt;Map /&gt; component. Otherwise, provide the maps and map props manually.&quot;)); } } componentWillUnmount() { var {MarkerClusterer} = this.state; if(MarkerClusterer) { MarkerClusterer.clearMarkers(); } this.setState({MarkerClusterer : null}) } componentDidUpdate() { if(this.state.MarkerClusterer) this.state.MarkerClusterer.repaint(); } render() { var children = []; var {map, maps} = this.props; if(this.props.map &amp;&amp; this.props.maps &amp;&amp; this.state.MarkerClusterer) children = React.Children.map(this.props.children, child =&gt; React.cloneElement(child, { MarkerClusterer : this.state.MarkerClusterer, map, maps })) return &lt;div&gt;{children}&lt;/div&gt;; } } MarkerCluster.propTypes = { map : PropTypes.object, maps : PropTypes.object, options : PropTypes.object } export default MarkerCluster; Ã— Search results Close "},"components_mapControl.js.html":{"id":"components_mapControl.js.html","title":"Source: components/mapControl.js","body":" Google React Maps Namespaces google.mapsUtils Classes CircleClusterClusterIconInfoClusterIconStyleFeaturegoogle.maps.LatLngLiteralMapMap.InfoWindowMap.MarkerMap.MarkerClusterMapControlMarkerClustererMarkerClustererOptions Events MarkerClusterer#event:clickMarkerClusterer#event:clusteringbeginMarkerClusterer#event:clusteringendMarkerClusterer#event:mouseoutMarkerClusterer#event:mouseover Global processPoints Source: components/mapControl.js import React from 'react';
import PropTypes from 'prop-types'; import ReactDom from 'react-dom'; import {ControlPosition} from '../utils/utils'; /** * The component that defines a custom map control at a predifined position. * * @property {object} props * @property {google.maps.Map} props.map * @property {google.maps} props.maps * @property {string} props.position * @property {number} props.index */ class MapControl extends React.Component { constructor(props) { super(props); this.displayName = 'MapControl'; this.cleanMapControlContent = this.cleanMapControlContent.bind(this); } cleanMapControlContent() { var parent = ReactDom.findDOMNode(this.refs.controlParent); var child = ReactDom.findDOMNode(this.refs.controlChildren); parent.appendChild(child); } loadMapControlContent() { var {maps, map, position} = this.props; var children = ReactDom.findDOMNode(this.refs.controlChildren); children.index = typeof this.props.index !== 'undefined' ? this.props.index : 1; if(position &amp;&amp; map){ map.controls[maps.ControlPosition[position]].push(children); } else console.warn(&quot;You must provide your map control a specific control position.&quot;); } componentWillMount() { } componentDidMount() { this.loadMapControlContent(); } componentDidUpdate() { } componentWillUnmount() { console.log(&quot;Component unmounting.&quot;) this.cleanMapControlContent(); } render() { return &lt;div ref=&quot;controlParent&quot;&gt;&lt;div ref=&quot;controlChildren&quot;&gt;{this.props.children}&lt;/div&gt;&lt;/div&gt;; } } MapControl.propTypes = { map : PropTypes.object, maps : PropTypes.object, position : PropTypes.oneOf(Object.getOwnPropertyNames(ControlPosition)).isRequired, index : PropTypes.number } export default MapControl; Ã— Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Google React Maps Namespaces google.mapsUtils Classes CircleClusterClusterIconInfoClusterIconStyleFeaturegoogle.maps.LatLngLiteralMapMap.InfoWindowMap.MarkerMap.MarkerClusterMapControlMarkerClustererMark me Type Description c Cluster The cluster that the mouse moved out of. Source: utils/v3-utility-library-master/markerclustererplus/src/markerclusterer.js, line 153 mouseover This event is fired when the mouse moves over a cluster marker. Parameters: Name Type Description c Cluster The cluster that the mouse moved over. Source: utils/v3-utility-library-master/markerclustererplus/src/markerclusterer.js, line 142 Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Google React Maps Namespaces google.mapsUtils Classes CircleClusterClusterIconInfoClusterIconStyleFeaturegoogle.maps.LatLngLiteralMapMap.InfoWindowMap.MarkerMap.MarkerClusterMapControlMarkerClustererMarkerClustererOptions Events MarkerClusterer#event:clickMarkerClusterer#event:clusteringbeginMarkerClusterer#event:clusteringendMarkerClusterer#event:mouseoutMarkerClusterer#event:mouseover Global processPoints google-react-mapsversion 1.1.20 A new approach to the google maps api using react. To install npm install google-react-maps Things you can import: import { Map, KmlLayer, DataLayer, Feature, InfoWindow, CustomOverlay, Marker, MapControl, SearchBox } from 'google-react-maps';UsageUsing the map is fairly simple. Most commonly you would set it up like this: import React from 'react';
import PropTypes from 'prop-types'; class App extends React.Component { render() { return ( &lt;Map api-key='your api url' onMount={(map, maps) =&gt; { this.map = map; //Store the google map instance for custom actions. (Outside the react components.) this.maps = maps; //Store a reference to the google maps javascript api in case we need some of it's helper methods. }} optionsConstructor={function(maps) { //Options Constructor always has a this context of the options object. To override the default options do the following: Object.assign(this, { zoom : 4, mapTypeId : maps.MapTypeId.ROADMAP, disableDefaultUI: true, zoomControl : true, zoomControlOptions : { position: maps.ControlPosition.LEFT_CENTER }, keyboardShortcuts : true, panControl: true, panControlOptions : { position : maps.ControlPosition.BOTTOM_RIGHT }, mapTypeId : maps.MapTypeId.HYBRID, mapTypeControl : true, mapTypeControlOptions : { position: maps.ControlPosition.LEFT_BOTTOM }, fullscreenControlOptions : { position: maps.ControlPosition.RIGHT_BOTTOM }, fullscreenControl: true }); }} &gt; //Any components passed as children get the maps and map props passed to them. &lt;/Map&gt; ) } }See main.js inside the git project to understand how to implement everything. (Uncomment some components to see everything) To run the dev mode... webpack-dev-server after doing a npm install Documentation ##General Goals So, the general goals for this project would be to see: A truly component driven google maps api integration into react in which each component is a black-box (or not completely library interdependent). In theory, a component could be just as easily added to a &quot;non-react or partial-react&quot; implementation of Google maps. A useful mapping of react components that reflects the powerfully layered nature of the google maps api. (See layers) A specifically engineered DataLayer component that maps to and edits any GeoJSON object in the react way. (state + action =&gt; new state) The DataLayer is a key for this project because we want specific control over minute pieces of a GeoJSON object. Contributing Rules You are welcome to contribute! I will approve all changes that fit within the vision for this project. Make sure that you do not try to add specific-to-you changes that don't help enhance the general project. I will handle versioning and npm. We use Semver To-dosBelow are the list of things we need to get done. They don't necessarily need to happen in order. ImplementationFor v2.0.0: Add ability for icons to change size depending on map zoom-level. (For instance when zoomed way out, I would like the icon to be slightly bigger than when zoomed all the way in.) See this section of the google docs Add all possible GeoJSON shapes to the DataLayer component. (Polygon is the only implemented one right now.) Create all Shape components. See Shapes Add a CustomOverlay class/component that allows us to do things similar to InfoWindows but with completely custom styles. See Custom Overlays &lt;---- Started this. First iteration done! Documentation Finish documenting exisiting features. Create a wiki for documenting here on github. Create example files and folders. Create testing environment and test components using mochajs or some other good framework. (My bad for not starting this as test driven.) Ã— Search results Close "},"Circle.html":{"id":"Circle.html","title":"Class: Circle","body":" Google React Maps Namespaces google.mapsUtils Classes CircleClusterClusterIconInfoClusterIconStyleFeaturegoogle.maps.LatLngLiteralMapMap.InfoWindowMap.MarkerMap.MarkerClusterMapControlMarkerClustererMarkerClustererOptions Events MarkerClusterer#event:clickMarkerClusterer#event:clusteringbeginMarkerClusterer#event:clusteringendMarkerClusterer#event:mouseoutMarkerClusterer#event:mouseover Global processPoints Class: Circle Circle Defines a circle shape in the map. Relates to google.maps.Circle class. new Circle() Properties: Name Type Description props object Properties Name Type Descri rc/markerclusterer.js, line 37 Ã— Search results Close "},"ClusterIconStyle.html":{"id":"ClusterIconStyle.html","title":"Class: ClusterIconStyle","body":" Google React Maps Namespaces google.mapsUtils Classes CircleClusterClusterIconInfoClusterIconStyleFeaturegoogle.maps.LatLngLiteralMapMap.InfoWindowMap.MarkerMap.MarkerClusterMapControlMarkerClustererMarkerClustererOptions Events MarkerClusterer#event:clickMarkerClusterer#event:clusteringbeginMarkerClusterer#event:clusteringendMarkerClusterer#event:mouseoutMarkerClusterer#event:mouseover Global processPoints Class: ClusterIconStyle ClusterIconStyle This class represents the object for values in the styles array passed to the MarkerClusterer constructor. The element in this array that is used to style the cluster icon is determined by calling the calculator function. new ClusterIconStyle() Properties: Name Type Argument Default Description url string The URL of the cluster icon image file. Required. height number The display height (in pixels) of the cluster icon. Required. width number The display width (in pixels) of the cluster icon. Required. anchorText Array &lt;optional&gt; The position (in pixels) from the center of the cluster icon to where the text label is to be centered and drawn. The format is [yoffset, xoffset] where yoffset increases as you go down from center and xoffset increases to the right of center. The default is [0, 0]. anchorIcon Array &lt;optional&gt; The anchor position (in pixels) of the cluster icon. This is the spot on the cluster icon that is to be aligned with the cluster position. The format is [yoffset, xoffset] where yoffset increases as you go down and xoffset increases to the right of the top-left corner of the icon. The default anchor position is the center of the cluster icon. textColor string &lt;optional&gt; &quot;black&quot; The color of the label text shown on the cluster icon. textSize number &lt;optional&gt; 11 The size (in pixels) of the label text shown on the cluster ico he optional parameter passed to the MarkerClusterer constructor. new MarkerClustererOptions() Properties: Name Type Argument Default Description gridSize number &lt;optional&gt; 60 The grid size of a cluster in pixels. The grid is a square. maxZoom number &lt;optional&gt; null The maximum zoom level at which clustering is enabled or null if clustering is to be enabled at all zoom levels. zoomOnClick boolean &lt;optional&gt; true Whether to zoom the map when a cluster marker is clicked. You may want to set this to false if you have installed a handler for the click event and it deals with zooming on its own. averageCenter boolean &lt;optional&gt; false Whether the position of a cluster marker should be the average position of all markers in the cluster. If set to false, the cluster marker is positioned at the location of the first marker added to the cluster. minimumClusterSize number &lt;optional&gt; 2 The minimum number of markers needed in a cluster before the markers are hidden and a cluster marker appears. ignoreHidden boolean &lt;optional&gt; false Whether to ignore hidden markers in clusters. You may want to set this to true to ensure that hidden markers are not included in the marker count that appears on a cluster marker (this count is the value of the text property of the result returned by the default calculator). If set to true and you change the visibility of a marker being clustered, be sure to also call MarkerClusterer.repaint(). title string &lt;optional&gt; &quot;&quot; The tooltip to display when the mouse moves over a cluster marker. (Alternatively, you can use a custom calculator function to specify a different tooltip for each cluster marker.) calculator function &lt;optional&gt; MarkerClusterer.CALCULATOR The function used to determine the text to be displayed on a cluster marker and the index indicating which style to use for the cluster marker. The input parameters for the function are (1) the array of markers represented by a cluster marker and (2) the number of cluster icon styles. It returns a ClusterIconInfo object. The default calculator returns a text property which is the number of markers in the cluster and an index property which is one higher than the lowest integer such that 10^i exceeds the number of markers in the cluster, or the size of the styles array, whichever is less. The styles array element used has an index of index minus 1. For example, the default calculator returns a text value of &quot;125&quot; and an index of 3 for a cluster icon representing 125 markers so the element used in the styles array is 2. A calculator may also return a title property that contains the text of the tooltip to be used for the cluster marker. If title is not defined, the tooltip is set to the value of the title property for the MarkerClusterer. clusterClass string &lt;optional&gt; &quot;cluster&quot; The name of the CSS class defining general styles for the cluster markers. Use this class to define CSS styles that are not set up by the code that processes the styles array. styles Array &lt;optional&gt; An array of ClusterIconStyle elements defining the styles of the cluster markers to be used. The element to be used to style a given cluster marker is determined by the function defined by the calculator property. The default is an array of ClusterIconStyle elements whose properties are derived from the values for imagePath, imageExtension, and imageSizes. enableRetinaIcons boolean &lt;optional&gt; false Whether to allow the use of cluster icons thathave sizes that are some multiple (typically double) of their actual display size. Icons suchas these look better when viewed on high-resolution monitors such as Apple's Retina displays.Note: if this property is true, sprites cannot be used as cluster icons. batchSize number &lt;optional&gt; MarkerClusterer.BATCH_SIZE Set this property to the number of markers to be processed in a single batch when using a browser other than Internet Explorer (for Internet Explorer, use the batchSizeIE property instead). batchSizeIE number &lt;optional&gt; MarkerClusterer.BATCH_SIZE_IE When Internet Explorer is being used, markers are processed in several batches with a small delay inserted between each batch in an attempt to avoid Javascript timeout errors. Set this property to the number of markers to be processed in a single batch; select as high a number as you can without causing a timeout error in the browser. This number might need to be as low as 100 if 15,000 markers are being managed, for example. imagePath string &lt;optional&gt; MarkerClusterer.IMAGE_PATH The full URL of the root name of the group of image files to use for cluster icons. The complete file name is of the form imagePathn.imageExtension where n is the image file number (1, 2, etc.). imageExtension string &lt;optional&gt; MarkerClusterer.IMAGE_EXTENSION The extension name for the cluster icon image files (e.g., &quot;png&quot; or &quot;jpg&quot;). imageSizes Array &lt;optional&gt; MarkerClusterer.IMAGE_SIZES An array of numbers containing the widths of the group of imagePathn.imageExtension image files. (The images are assumed to be square.) Source: utils/v3-utility-library-master/markerclustererplus/src/markerclusterer.js, line 543 Ã— Search results Close "},"Utils.html":{"id":"Utils.html","title":"Namespace: Utils","body":" Google React Maps Namespaces google.mapsUtils Classes CircleClusterClusterIconInfoClusterIconStyleFeaturegoogle.maps.LatLngLiteralMapMap.InfoWindowMap.MarkerMap.MarkerClusterMapControlMarkerClustererMarkerClustererOptions Events MarkerClusterer#event:clickMarkerClusterer#event:clusteringbeginMarkerClusterer#event:clusteringendMarkerClusterer#event:mouseoutMarkerClusterer#event:mouseover Global processPoints Namespace: Utils Utils Source: utils/utils.js, line 2 Methods &lt;static&gt; exports.mapChildren() Bind children maps Source: utils/utils.js, line 7 &lt;static&gt; exports.refreshComponentFromProps() Function to refresh components based o
